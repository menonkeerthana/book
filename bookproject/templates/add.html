{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Book Name"><br>
    <input type="text" name="auth" placeholder="Enter Author's Name"><br>
    <input type="text" name="desc" placeholder="Enter Your Description"><br>
    <input type="text" name="year" placeholder="Enter The Year "><br>
    <input type="text" name="price" placeholder="Enter The Price"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
