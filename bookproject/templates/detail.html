{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{book.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h2>{{book.name}}</h2>
            <h3>{{book.auth}}</h3>
            <h4>{{book.desc}}</h4>
            <h5>{{book.year}}</h5>
            <h5>{{book.price}}</h5>
            <a class="btn btn-warning" href="{% url 'bookapp:update' book.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'bookapp:delete' book.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
